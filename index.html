<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Student Loan Repayment Calculator">
    <meta name="author" content="Jason Downing">
    <!-- <link rel="icon" href="../../favicon.ico"> -->

    <title>Unburyme - Student Loan Repayment Calculator</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <!-- Custom styles for this template -->
    <link href="css/index.css" rel="stylesheet">
  </head>

  <body>

    <nav class="navbar navbar-toggleable-md navbar-inverse bg-inverse fixed-top">
      <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <a class="navbar-brand" href="#">Unburyme</a>

      <div class="collapse navbar-collapse" id="navbarsExampleDefault">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <p class="nav-link">Get unburied from Student Loan Debt</p>
          </li>
        </ul>
      </div>
    </nav>

    <div class="container">
    
      <!-- Header Row -->
      <div class="starter-template">
        <h1>Beat Debt</h1>
        <p class="lead">Use this Loan Repayment Calculator to crush high interest
        debt and become financially independent.</p>
      </div>
      
      <!-- User input a loan(s) -->
      <form id="loanForms">
        <div class="form-row">
          <div class="col-6 col-sm-3 text-center">
            <label for="loanName1">Loan Name</label>
            <input type="text" class="form-control" id="loanName1" placeholder="Loan 0">
          </div>
          <div class="col-6 col-sm-3 text-center">
            <label for="balance1">Current Balance</label>
            <input type="text" class="form-control" id="balance1" placeholder="$0">
          </div>
          <div class="col-6 col-sm-3 text-center">
            <label for="minimumPayment1">Monthly Payment</label>
            <input type="text" class="form-control" id="minimumPayment1" placeholder="$0">
          </div>
          <div class="col-5 col-sm-2 text-center">
            <label for="interestRate1">Interest Rate</label>
            <input type="text" class="form-control" id="interestRate1" placeholder="0%">
          </div>
          <!-- This was tricky, not used to Bootstrap 4. 
          https://stackoverflow.com/questions/42252443/vertical-align-center-in-bootstrap-4 -->
          <div class="col-1 col-sm-1 align-self-center">
            <button type="submit" class="btn btn-secondary">X</button>
          </div>
        </div>
        <br>
        <div class="row">
          <div class="col-sm-3 text-center">
            <button type="submit" class="btn btn-primary" id="addLoan">Add Loan</button>
          </div>
        </div>
      </form>
      <br>
      <form>
        <div class="form-row">
          <div class="col-sm-4 text-center">
            <label for="totalMonthlyPayment">Total Monthly Payment</label>
            <input type="text" class="form-control" id="totalMonthlyPayment" placeholder="Total Monthly Payment">
          </div>
          <div class="col-sm-2"></div>
          <div class="col-sm-6 text-center">
            <button type="submit" class="btn btn-primary" id="addLoan">Calculate</button>
          </div>
        </div>
      </form>
      <!-- TODO: CSS spacing here and between forms -->
      <br><br>
      <div id="loanCalculationOutput" class="text-center">
        Some fancy graphs and tables will appear here.
      </div>
    </div><!-- /.container -->


    <!-- Bootstrap core JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
